<html lang="en" dir="ltr" <head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Encriptador de Texto</title>
<script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="Vector.png">
            <h1 class="tittle">Encriptador de mensaje</h1>
        </div>
        <div class="left">
            <input class="text-input" type="text" name="input-texto" id="inputtexto"
                placeholder="Ingrese el texto aqui">
        </div>
        <div class="right">
            <img src="muneco.png.png" id="imgDer">
            <h1 id="texto">Ningun mensaje fue encontrado </h1>
            <textarea id="texto2"name="name" rows="8" cols="80">Ingrese el texto que desea encriptar o desencriptar</textarea>

            <button type="button" id="copiar" onclick="copiar()" style="display: none;">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p>Sólo letra minusculas y sin acento</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">desencriptar!</button>
        </div>
    </div>
</body>
